<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    <script>
        const number = Number.parseInt(prompt("Enter Number = "));
        document.write(1+" ");
        for (let i = 2; i < number; i++) {
            if(number%i==0){
                document.write(i+" ");
            }
        }
        document.write(number);
    </script>
</body>
</html>
