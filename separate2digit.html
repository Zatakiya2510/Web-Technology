<!-- Write a JavaScript to take 2 digit number and then separate these 2 digits, then multiply 
first digit by itself for second digit times. (For example, 23 should be separated as 2 and 3. 
2 should multiply with itself 3 times). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>separate 2 digit</title>
</head>
<body>
    <script>
        let n = Number.parseInt(prompt("Enter number = "));
        let second = n%10;
        let first = Number.parseInt(n/10);
        document.write(Math.pow(first,second));
    </script>
</body>
</html>
