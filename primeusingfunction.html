<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime using function</title>
</head>
<body>
    <script>
        let a = Number.parseInt(prompt("Enter the number : "));
        let b = Number.parseInt(prompt("Enter the number : "));
        function isPrime(n){
            let flag = true;
            for(let i = 2;i<=Number.parseInt(n/2);i++){
                if(n%i==0){
                    flag = false;
                    break;
                }
            }
            if(flag==true){
                return true;
            }else{
                return false;
            }
        }
        for(let i = a; i<=b;i++){
            if(isPrime(i)){
                document.write(i+",")
            }
        }
    </script>
</body>
</html>
