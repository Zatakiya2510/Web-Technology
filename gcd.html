<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD of two number</title>
</head>
<body>
    <script>
        const a = Number.parseInt(prompt("Enter number 1 = "));
        const b = Number.parseInt(prompt("Enter number 2 = "));
        let temp;
        for(let i=1;i<=a && i<=b;i++){
            if(a%i==0 && b%i==0){
                temp=i;
            }
        }
        document.write(temp);
    </script>
</body>
</html>
