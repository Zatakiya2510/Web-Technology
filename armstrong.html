<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong or not</title>
  </head>
  <body>
    <script>
        const number = Number.parseInt(prompt("Enter number = "));
        let sum=0,temp=number,remainder;
        while(temp>0){
            remainder = temp%10;
            sum += remainder*remainder*remainder;
            temp = Number.parseInt(temp/10);
        }
        if(sum==number){
            document.write("number is Armstrong number");
        }else{
            document.write("number is not Armstrong number");
        }
    </script>
  </body>
</html>
