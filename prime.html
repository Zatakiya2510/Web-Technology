<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Not</title>
</head>
<body>
    <script>
        let n = Number.parseInt(prompt("Enter number = "));
        let count = 0;
        for(i=0;i<Number.parseInt(n/2);i++){
            if(n%i==0){
                count++;
            }
        }
        if(count>0){
            document.write("Number is prime");
        }else{
            document.write("Number is not prime");
        }
    </script>
</body>
</html>
