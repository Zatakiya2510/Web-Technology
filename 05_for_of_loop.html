<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="disp-area">
    </div>
    <script>
        let arr1 = ["Devanshu", "Divyank"];
        let arr2 = ["Harshil", "Disha"];
        let faculties = [...arr1, ...arr2];
        faculties = [...faculties, "Bala sir"];
        console.log(faculties);
        let area = document.getElementById("disp-area");
        area.innerHTML = faculties + "<br/>";

        // for of loop starts here 
        for (i of faculties) {
            area.innerHTML += i + "<br/>";
        }
        // ends here

    </script>
</body>

</html>
