<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let n = Number.parseInt(prompt("Enter number = "));
        let factorial=1;
        for(i=n;i>0;i--){
            factorial *= i;
        }
        document.write(factorial);
    </script>
</body>
</html>
